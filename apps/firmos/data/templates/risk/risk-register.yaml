# Template: Risk Register
# Used by Fatima for enterprise risk management

metadata:
  template_id: RISK-01
  service: risk
  version: "1.0"
  updated: "2026-02-03"

structure:
  header:
    client: "[CLIENT NAME]"
    assessment_date: "[DATE]"
    framework: "[COSO ERM / ISO 31000 / OTHER]"
    scope: "[SCOPE DESCRIPTION]"
    
  risk_entry:
    risk_id: "R-[NUMBER]"
    category: "[STRATEGIC/OPERATIONAL/FINANCIAL/COMPLIANCE]"
    title: "[RISK TITLE]"
    description: "[DETAILED DESCRIPTION]"
    
    assessment:
      inherent:
        impact: "[1-5]"
        likelihood: "[1-5]"
        rating: "[CRITICAL/HIGH/MEDIUM/LOW]"
        
      controls:
        - control_id: "C-[NUMBER]"
          description: "[CONTROL DESCRIPTION]"
          type: "[PREVENTIVE/DETECTIVE/CORRECTIVE]"
          effectiveness: "[EFFECTIVE/PARTIALLY EFFECTIVE/INEFFECTIVE]"
          
      residual:
        impact: "[1-5]"
        likelihood: "[1-5]"
        rating: "[CRITICAL/HIGH/MEDIUM/LOW]"
        
    response:
      strategy: "[ACCEPT/MITIGATE/TRANSFER/AVOID]"
      actions:
        - action: "[ACTION DESCRIPTION]"
          owner: "[OWNER NAME]"
          due_date: "[DATE]"
          status: "[NOT STARTED/IN PROGRESS/COMPLETE]"
          
    monitoring:
      kri: "[KEY RISK INDICATOR]"
      frequency: "[DAILY/WEEKLY/MONTHLY/QUARTERLY]"
      last_reviewed: "[DATE]"

rating_matrix:
  impact:
    5: "Catastrophic - Existential threat"
    4: "Major - Significant financial/operational impact"
    3: "Moderate - Noticeable but manageable"
    2: "Minor - Limited impact"
    1: "Negligible - Minimal concern"
    
  likelihood:
    5: "Almost certain (>90%)"
    4: "Likely (60-90%)"
    3: "Possible (30-60%)"
    2: "Unlikely (10-30%)"
    1: "Rare (<10%)"
    
  rating_formula: |
    Critical: Impact × Likelihood ≥ 20
    High: Impact × Likelihood ≥ 12
    Medium: Impact × Likelihood ≥ 6
    Low: Impact × Likelihood < 6
