portals:

  # --------------------------------------------------------------------------
  # Malta Business Registry (MBR)
  # --------------------------------------------------------------------------
  mbr:
    description: "Malta Business Registry portal for company filings"
    responsible_agent: claire
    credential_location: "~/.openclaw/credentials/mbr/"
    required_fields:
      - username: "MBR portal username"
      - password: "MBR portal password (encrypted)"
    portal_url: "https://registry.mbr.mt"
    notes: |
      - Claire uses MBR for annual returns and director changes
      - Credentials should be stored securely
      - Consider OAuth if available in future

  # --------------------------------------------------------------------------
  # Commissioner for Revenue (CFR) - Malta
  # --------------------------------------------------------------------------
  cfr:
    description: "Malta CFR portal for tax filings"
    responsible_agent: matthew
    credential_location: "~/.openclaw/credentials/cfr/"
    required_fields:
      - username: "CFR portal username"
      - password: "CFR portal password (encrypted)"
      - entity_reference: "Entity-specific login if applicable"
    portal_url: "https://cfr.gov.mt"
    notes: |
      - Matthew uses CFR for VAT and income tax returns
      - Each entity may have separate login credentials

  # --------------------------------------------------------------------------
  # Rwanda Development Board (RDB)
  # --------------------------------------------------------------------------
  rdb:
    description: "Rwanda RDB portal for company registration"
    responsible_agent: chantal
    credential_location: "~/.openclaw/credentials/rdb/"
    required_fields:
      - username: "RDB portal username"
      - password: "RDB portal password (encrypted)"
    portal_url: "https://org.rdb.rw"
    notes: |
      - Chantal uses RDB for company registration and filings
      - Online registration available 24/7

  # --------------------------------------------------------------------------
  # Rwanda Revenue Authority (RRA)
  # --------------------------------------------------------------------------
  rra:
    description: "Rwanda RRA eTax portal for tax filings"
    responsible_agent: emmanuel
    credential_location: "~/.openclaw/credentials/rra/"
    required_fields:
      - username: "RRA eTax username"
      - password: "RRA eTax password (encrypted)"
      - tin: "Entity TIN for filing context"
    portal_url: "https://etax.rra.gov.rw"
    notes: |
      - Emmanuel uses RRA for VAT, PAYE, and income tax
      - EBM (Electronic Billing Machine) data must reconcile

# ============================================================================
# SECURITY NOTES
# ============================================================================
security:
  - "Never store plaintext passwords in configuration files"
  - "Use environment variables or secure vault for production"
  - "Rotate credentials periodically"
  - "Audit access logs regularly"
  - "Consider MFA where supported"
