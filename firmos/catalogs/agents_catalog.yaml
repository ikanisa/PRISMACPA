# Autonomy Tiers
autonomy_levels:
  AUTO:
    description: Agent completes task autonomously
    requires_qc: false
    requires_release: false
    
  AUTO+CHECK:
    description: Guardian (Diane) must PASS before release
    requires_qc: true
    requires_release: false
    
  ESCALATE:
    description: Requires operator attention/approval
    requires_qc: true
    requires_release: true
