# =============================================================================
# TOOL GROUPS REFERENCE
# =============================================================================

tool_groups:
  CORE_CASE_MGMT:
    description: "Core case management tools"
    tools:
      - create_engagement
      - create_workstream
      - create_task
      - update_task_status
      - get_case_status
      - log_event

  EVIDENCE:
    description: "Evidence collection and validation"
    tools:
      - collect_evidence
      - validate_evidence
      - link_evidence
      - get_evidence_map

  DOC_FACTORY:
    description: "Document production"
    tools:
      - create_document
      - update_document
      - version_document
      - finalize_document

  QC_GATES:
    description: "Quality control gates"
    tools:
      - run_guardian_checks
      - get_gate_status
      - request_review

  RELEASE_GATED:
    description: "Release control (Marco only)"
    tools:
      - authorize_release
      - deny_release
      - execute_release_action
