# Template: Board Minutes
# Used by Claire for Malta company secretarial services

metadata:
  template_id: CSP-01
  service: csp
  jurisdiction: MT
  version: "1.0"
  updated: "2026-02-03"

structure:
  header:
    - company_name: "[COMPANY NAME] LIMITED"
    - registration_number: "C [NUMBER]"
    - document_title: "MINUTES OF A MEETING OF THE BOARD OF DIRECTORS"
    
  meeting_details:
    date: "[DATE]"
    time: "[TIME]"
    venue: "[ADDRESS / VIRTUAL]"
    
  attendees:
    present:
      - "[DIRECTOR NAME - Chairman]"
      - "[DIRECTOR NAME]"
    in_attendance:
      - "[COMPANY SECRETARY NAME]"
    apologies:
      - "[NAME if applicable]"
      
  proceedings:
    quorum:
      text: "The Chairman noted that a quorum was present and declared the meeting duly constituted."
      
    previous_minutes:
      text: "The minutes of the previous meeting held on [DATE] were confirmed as a true and correct record."
      
    matters_arising:
      - resolution_number: 1
        subject: "[SUBJECT]"
        resolution: "IT WAS RESOLVED that [resolution text]"
        proposer: "[NAME]"
        seconder: "[NAME]"
        outcome: "Carried unanimously"
        
    aob:
      text: "There being no further business, the Chairman declared the meeting closed at [TIME]."
      
  signatures:
    chairman:
      name: "_______________________"
      title: "Chairman"
      date: "_______________________"
      
required_fields:
  - company_name
  - registration_number
  - date
  - attendees
  - resolutions

notes:
  - "Must be signed within 14 days of meeting"
  - "File with statutory records"
  - "Consider MBR notification if required"
