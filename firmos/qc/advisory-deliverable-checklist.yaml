# QC Checklist: Advisory Deliverable Review
# Used by Diane for quality control of James' advisory outputs

version: "1.0"
service: advisory

checklist:
  # --------------------------------------------------------------------------
  # STRUCTURE
  # --------------------------------------------------------------------------
  structure:
    - id: STR-01
      description: "Executive summary present and clear"
      required: true
      
    - id: STR-02
      description: "Key findings section included"
      required: true
      
    - id: STR-03
      description: "Recommendations are actionable"
      required: true
      
    - id: STR-04
      description: "Risk considerations documented"
      required: true
      
    - id: STR-05
      description: "Action items with owners/deadlines"
      required: true
      
  # --------------------------------------------------------------------------
  # ANALYSIS QUALITY
  # --------------------------------------------------------------------------
  analysis:
    - id: ANA-01
      description: "Data sources clearly identified"
      required: true
      
    - id: ANA-02
      description: "Assumptions stated and reasonable"
      required: true
      
    - id: ANA-03
      description: "Calculations verified"
      required: true
      
    - id: ANA-04
      description: "Sensitivity analysis included (if valuation)"
      required: false
      
  # --------------------------------------------------------------------------
  # PRESENTATION
  # --------------------------------------------------------------------------
  presentation:
    - id: PRE-01
      description: "Professional formatting"
      required: true
      
    - id: PRE-02
      description: "Charts/visuals support narrative"
      required: false
      
    - id: PRE-03
      description: "No typos or grammatical errors"
      required: true
      
  # --------------------------------------------------------------------------
  # RISK ASSESSMENT
  # --------------------------------------------------------------------------
  risk:
    - id: RSK-01
      description: "Limitation of scope stated"
      required: true
      
    - id: RSK-02
      description: "Caveats appropriate for advice given"
      required: true

outcomes:
  pass:
    criteria: "Complete deliverable meeting all quality standards"
    
  pass_with_comments:
    criteria: "Minor presentation issues, content sound"
    
  revise:
    criteria: "Missing required sections or analysis flaws"
    
  escalate:
    criteria: "Advice outside competency or high-risk recommendations"
