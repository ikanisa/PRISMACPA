<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="firm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9D9AF5"/>
      <stop offset="50%" stop-color="#8885F0"/>
      <stop offset="100%" stop-color="#6C63FF"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#0f0f1a"/>
  <!-- Geometric F letterform with soft glow -->
  <g filter="url(#glow)">
    <!-- Vertical bar -->
    <rect x="32" y="26" width="16" height="68" rx="3" fill="url(#firm-gradient)"/>
    <!-- Top horizontal bar -->
    <rect x="32" y="26" width="52" height="15" rx="3" fill="url(#firm-gradient)"/>
    <!-- Middle horizontal bar -->
    <rect x="32" y="52" width="38" height="13" rx="3" fill="url(#firm-gradient)"/>
  </g>
</svg>
